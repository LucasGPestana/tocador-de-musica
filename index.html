<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player de Música</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-container">
    <h2 id="playlist-name" contenteditable="true">Nome da Playlist</h2>
    <img id="cover" alt="Capa da música">
    <audio id="audio"></audio>
    <div id="below-cover">
      <div id="song-info">
        <h1 id="song-name">Nome da Música</h1>
        <h2 id="band-name" class="light-color">Autor da Música</h2>
      </div>
      <button id="like" class="button light-color"><i class="bi bi-hand-thumbs-up"></i></button>
    </div>
    <div id="progress-container">
      <div id="progress-bar">
        <div id="current-progress"></div>
      </div>
      <div id="time-box">
        <div id="song-time">00:00</div>
        <div id="song-to-end">00:00</div>
      </div>  
    </div>
    <div id="button-container">
      <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
      <button id="previous" class="button button-navigate"><i class="bi bi-skip-start-circle"></i></button>
      <button id="play" class="button button-biggest"><i class="bi bi-play-circle"></i></button>
      <button id="next" class="button button-navigate"><i class="bi bi-skip-end-circle"></i></button>
      <button id="repeat" class="button"><i class="bi bi-arrow-repeat"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
